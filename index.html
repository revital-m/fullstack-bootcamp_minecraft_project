<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/my_normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Minecraft</title>
  </head>
  <body>
    <div class="container">
      <div class="landingPage">
        <img
          class="landingPage--logo"
          src="./assets/img/Minecraft_logo.png"
          alt="Minecraft Logo"
        />
        <button class="landingPage--startBtn">Start</button>
      </div>

      <div class="gameBoard display-none"></div>
    </div>
    <div class="btnInfo">
      <button data-tool="pickaxe" class="btn">
        <img src="./assets/img/pickaxe.png" alt="pickaxe" />
        pickaxe
      </button>
      <button data-tool="shovel" class="btn">
        <img src="./assets/img/shovel.png" alt="shovel" />shovel
      </button>
      <button data-tool="axe" class="btn">
        <img src="./assets/img/axe.png" alt="axe" />axe
      </button>
      <div class="inventory"></div>
      <button class="btn--reset">reset</button>
    </div>
  </body>
  <script src="./scripts/game.js" type="module"></script>
</html>
